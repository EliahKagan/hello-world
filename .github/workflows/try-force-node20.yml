name: Try to force Node 20

on:
  pull_request:
  # pull_request_target:
  #   types: [opened]

env:
  FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: "1"

jobs:
  show-node-version:
    runs-on: ubuntu-latest
    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: "1"
    steps:
    - uses: actions/github-script@v6  # Normally uses Node 16.
      with:
        script: |
          console.log(`Node.js version: ${process.version}`);
      env:
        FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: "1"
